<div class="container">
    <mat-card *ngIf="assignmentTransmis">
        <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
        <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date}}</mat-card-subtitle>
        <div id="bottom">
            <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">Devoir rendu</mat-checkbox>
            <button color="primary" (click)="onEdit()" [disabled]="!isAdmin()" mat-flat-button>Edit</button>
            <button (click)="onDelete()" color="warn" mat-flat-button>DELETE</button>
        </div>
    </mat-card>
</div>
