<form class="form" ngForm (submit)="onSubmit(); assignmentForm.reset()" #assignmentForm>
    <mat-form-field><input matInput [(ngModel)] = "nomDevoir" name="nom"
        placeholder="Nom du devoir" required></mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Date de rendu</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Date de rendu" 
        [(ngModel)] = "dateDeRendu" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      
    <button mat-stroked-button color="primary">Ajouter un devoir</button>
</form>
