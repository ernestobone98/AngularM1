<form ngForm #assignmentForm>
    <button mat-stroked-button color="primary">Ajouter</button>
</form>

<div *ngFor="let assignment of assignments">
    <p appRendu *ngIf="assignment.rendu; else nonsoumis">
        {{assignment.nom}} - {{assignment.dateDeRendu}}
    </p>
    <ng-template #nonsoumis>
        <p appNonRendu>
            Pas rendu : {{assignment.nom}} - {{assignment.dateDeRendu}}
        </p>
    </ng-template>
</div>
